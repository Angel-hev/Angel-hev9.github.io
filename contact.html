<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Me</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #fff;
    }

    body {
      background-image: url('b5487afa-3074-4f2d-84d9-ebee247af85b.jpeg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
    }

    .contact-card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(6px);
      border-radius: 20px;
      padding: 40px 30px;
      max-width: 500px;
      width: 100%;
      text-align: center;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.4);
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
      text-shadow: 2px 2px 4px #000;
    }

    .contact-info {
      font-size: 1.2em;
      line-height: 2;
      text-shadow: 1px 1px 2px #000;
    }

    .contact-info strong {
      color: #ffe4ec;
    }

    .back-button {
      display: inline-block;
      margin-top: 30px;
      padding: 10px 25px;
      background-color: transparent;
      color: #fff;
      border: 2px solid #fff;
      border-radius: 25px;
      text-decoration: none;
      font-weight: bold;
      transition: all 0.3s ease-in-out;
      text-shadow: 1px 1px #000;
    }

    .back-button:hover {
      background-color: #fff;
      color: #d63384;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2em;
      }

      .contact-info {
        font-size: 1em;
      }
    }
  </style>
</head>
<body>
  <div class="contact-card">
    <h1>Let's Connect</h1>
    <div class="contact-info">
      <p><strong>Facebook:</strong> ANGEL GAPUZ</p>
      <p><strong>Email:</strong> nglgpz@gmail.com</p>
      <p><strong>Instagram:</strong> Heaven_u</p>
    </div>
    <a href="index.html" class="back-button">‚Üê Back to Home</a>
  </div>
</body>
</html>
